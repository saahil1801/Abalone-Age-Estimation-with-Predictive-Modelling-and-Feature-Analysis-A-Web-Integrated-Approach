<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Prediction Form</title>
</head>
<body>
    <h1>Age Prediction Using LightGBM Regressor to maximize r2 score </h1>
    <form action="/predict" method="post">
        <label for="sex">Sex (encoded as integer):</label>
        <input type="number" id="sex" name="sex" required><br><br>

        <label for="length">Length:</label>
        <input type="text" id="length" name="length" required><br><br>

        <label for="diameter">Diameter:</label>
        <input type="text" id="diameter" name="diameter" required><br><br>

        <label for="height">Height:</label>
        <input type="text" id="height" name="height" required><br><br>

        <label for="weight">Weight:</label>
        <input type="text" id="weight" name="weight" required><br><br>

        <label for="shucked_weight">Shucked Weight:</label>
        <input type="text" id="shucked_weight" name="shucked_weight" required><br><br>

        <label for="viscera_weight">Viscera Weight:</label>
        <input type="text" id="viscera_weight" name="viscera_weight" required><br><br>

        <label for="shell_weight">Shell Weight:</label>
        <input type="text" id="shell_weight" name="shell_weight" required><br><br>

        <button type="submit">Predict</button>
    </form>
    <br>
    <a href="/view-predictions">View All Predictions</a>
</body>
</html>
